<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Voxel Dungeon (Mobile Starter)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="hud">
  <div id="roomLabel">Room 1</div>
  <!-- Left: virtual joystick -->
  <div id="joyL" class="joy">
    <div class="stick"></div>
  </div>
  <!-- Right: swipe to look (no visible UI needed, but zone helps) -->
  <div id="lookZone"></div>
</div>

<canvas id="c"></canvas>

<!-- Three.js (CDN) -->
<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.159.0/examples/jsm/controls/PointerLockControls.js"></script>

</body>
